# 6️⃣ Clean + Build APK
- run: |
    export ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk
    export ANDROID_SDK_ROOT=$ANDROID_HOME
    export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$ANDROID_HOME/build-tools/33.0.2:$PATH

    # ✅ Clean build
    buildozer android clean

    # ✅ Clone python-for-android manually if missing
    if [ ! -d ".buildozer/android/platform/python-for-android" ]; then
        git clone https://github.com/kivy/python-for-android.git .buildozer/android/platform/python-for-android
    fi

    # ✅ Build APK
    buildozer android debug --verbose
