name: Build Cars Special APK (Debug)

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - uses: actions/checkout@v3

      # 2️⃣ Setup Python
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # 3️⃣ Install dependencies
      - run: |
          sudo apt update
          sudo apt install -y python3-pip python3-setuptools python3-venv build-essential git zip unzip openjdk-17-jdk wget curl
          pip install --upgrade pip
          pip install --upgrade buildozer python-for-android cython

      # 4️⃣ Install Android SDK + Build-tools + NDK
      - run: |
          SDK_DIR=$HOME/.buildozer/android/platform/android-sdk
          mkdir -p $SDK_DIR/cmdline-tools
          cd $SDK_DIR/cmdline-tools

          wget https://dl.google.com/android/repository/commandlinetools-linux-9123335_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip
          rm cmdline-tools.zip

          mkdir -p $SDK_DIR/cmdline-tools/latest
          mv $SDK_DIR/cmdline-tools/cmdline-tools/* $SDK_DIR/cmdline-tools/latest/
          mkdir -p $SDK_DIR/tools
          cp -r $SDK_DIR/cmdline-tools/latest/* $SDK_DIR/tools/

          export ANDROID_HOME=$SDK_DIR
          export ANDROID_SDK_ROOT=$SDK_DIR
          export PATH=$SDK_DIR/cmdline-tools/latest/bin:$SDK_DIR/platform-tools:$SDK_DIR/build-tools/33.0.2:$PATH

          yes | sdkmanager --sdk_root=$SDK_DIR --licenses
          sdkmanager --sdk_root=$SDK_DIR \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2" \
            "ndk;25.2.9519653"

      # 5️⃣ Build APK
      - run: |
          export ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk
          export ANDROID_SDK_ROOT=$ANDROID_HOME
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$ANDROID_HOME/build-tools/33.0.2:$PATH
          buildozer android debug --verbose

      # 6️⃣ Upload APK
      - uses: actions/upload-artifact@v4
        with:
          name: CarsSpecial-debug
          path: bin/*.apk
