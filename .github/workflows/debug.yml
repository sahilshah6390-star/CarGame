- name: Install Android SDK & Build-tools
  run: |
    mkdir -p $HOME/Android/cmdline-tools
    cd $HOME/Android/cmdline-tools
    wget https://dl.google.com/android/repository/commandlinetools-linux-9123335_latest.zip -O cmdline-tools.zip
    unzip cmdline-tools.zip
    rm cmdline-tools.zip

    export ANDROID_HOME=$HOME/Android
    export PATH=$ANDROID_HOME/cmdline-tools/cmdline-tools/bin:$ANDROID_HOME/platform-tools:$PATH

    # Accept licenses
    yes | sdkmanager --sdk_root=$ANDROID_HOME --licenses

    # Install platform-tools, build-tools (contains aidl), NDK
    sdkmanager --sdk_root=$ANDROID_HOME \
      "platform-tools" \
      "platforms;android-33" \
      "build-tools;33.0.2" \
      "ndk;25.2.9519653"
