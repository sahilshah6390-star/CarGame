name: Build Cars Special APK (Debug)

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2. Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # 3. Install system dependencies + Buildozer + Cython
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip python3-setuptools python3-venv build-essential git zip unzip openjdk-17-jdk wget curl
          pip install --upgrade pip
          pip install buildozer cython

      # 4. Install Android SDK + stable Build-tools + NDK (aidl fix)
      - name: Install Android SDK + Build-tools + NDK
        run: |
          mkdir -p $HOME/Android/cmdline-tools
          cd $HOME/Android/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9123335_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip
          rm cmdline-tools.zip

          # Move commandline-tools to proper folder
          mkdir -p $HOME/Android/cmdline-tools/latest
          mv $HOME/Android/cmdline-tools/cmdline-tools/* $HOME/Android/cmdline-tools/latest/

          export ANDROID_HOME=$HOME/Android
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH

          # Accept all licenses
          yes | sdkmanager --sdk_root=$ANDROID_HOME --licenses

          # Install stable packages
          sdkmanager --sdk_root=$ANDROID_HOME \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2" \
            "ndk;25.2.9519653"

          # Add build-tools to PATH for aidl
          export PATH=$ANDROID_HOME/build-tools/33.0.2:$PATH
          aidl --help

      # 5. Build Debug APK
      - name: Build APK
        run: |
          export ANDROID_HOME=$HOME/Android
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$ANDROID_HOME/build-tools/33.0.2:$PATH
          buildozer android debug --verbose

      # 6. Upload APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: CarsSpecial-debug
          path: bin/*.apk
