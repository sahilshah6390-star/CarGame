name: Build Cars Special APK (Debug)

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: kivy/buildozer:python3.10-android   # <- safest, all deps preinstalled

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Setup Python 3.10 (container already has python, safe)
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # 3️⃣ Install/update Buildozer + python-for-android + cython
      - name: Install Buildozer + P4A
        run: |
          pip install --upgrade pip
          pip install --upgrade buildozer python-for-android cython
          buildozer --version
          python -m pythonforandroid.toolchain --version

      # 4️⃣ Build APK
      - name: Build Debug APK
        run: |
          export ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk
          export ANDROID_SDK_ROOT=$ANDROID_HOME
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$ANDROID_HOME/build-tools/33.0.2:$PATH
          buildozer android debug --verbose

      # 5️⃣ Upload APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: CarsSpecial-debug
          path: bin/*.apk
